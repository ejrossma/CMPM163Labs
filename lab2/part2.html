<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
				src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();
      		renderer.setSize(window.innerWidth, window.innerHeight);
      		document.body.appendChild(renderer.domElement);
      		camera.position.z = 200;

      		var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(50, 50, 50);
			scene.add(light);

			var light2 = new THREE.PointLight(0x00ffff, 1, 1000);
			light2.position.set(-50, 50, 50);
			scene.add(light2);

			var light3 = new THREE.PointLight(0xffff00, 1, 1000);
			light3.position.set(-50, -50, 50);
			scene.add(light3);

			var light4 = new THREE.PointLight(0xff00ff, 1, 1000);
			light4.position.set(-50, -50, -50);
			scene.add(light4);

			var loader = new THREE.GLTFLoader();
			loader.load('dog.glb', function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.position.x = -42;
				gltf.scene.position.y = -5;
				gltf.scene.rotation.y = -5.5;
				gltf.scene.scale.x = 1.3;
				gltf.scene.scale.y = 1.3;
				gltf.scene.scale.z = 1.3;

			}, function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
				console.error(error);
			});

			loader.load('cup.glb', function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.position.x = 10;
				gltf.scene.position.y = 50;
				gltf.scene.position.z = 50;
				gltf.scene.rotation.x = 6;
				gltf.scene.rotation.z = 0.5;
				gltf.scene.scale.x = 1.3;
				gltf.scene.scale.y = 1.3;
				gltf.scene.scale.z = 1.3;

			}, function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
				console.error(error);
			});

			loader.load('chair.glb', function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.position.x = 35;
				gltf.scene.position.y = 10;
				gltf.scene.position.z = 15;
				gltf.scene.rotation.y = 6;
				gltf.scene.scale.x = 25;
				gltf.scene.scale.y = 25;
				gltf.scene.scale.z = 25;

			}, function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
				console.error(error);
			});

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();


		</script>
	</body>
</html>
