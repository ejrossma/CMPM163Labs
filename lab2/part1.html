<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// Our Javascript will go here.

		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75, 
		window.innerWidth/window.innerHeight, 0.1, 1000);

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		var geometry = new THREE.BoxGeometry();
		var material = new THREE.MeshBasicMaterial( {color: 0xff0000} );
     	var cube = new THREE.Mesh(geometry, material);
		scene.add(cube);

		var geometryOne = new THREE.BoxGeometry();
		var materialOne = new THREE.MeshBasicMaterial( {color: 0xffe5b4} );
     	var cubeOne = new THREE.Mesh(geometryOne, materialOne);
     	cubeOne.position.set(1.5, 1.5, 0);
		scene.add(cubeOne);

		var geometryTwo = new THREE.BoxGeometry();
		var materialTwo = new THREE.MeshBasicMaterial( {color: 0xD2691E} );
     	var cubeTwo = new THREE.Mesh(geometryTwo, materialTwo);
     	cubeTwo.position.set(-1.5, -1.5, 0);
		scene.add(cubeTwo);

		camera.position.z = 5; //this moves the camera towards the viewer

		function animate() {
			requestAnimationFrame(animate);
			renderer.render(scene, camera);

			geometry.rotateX(0.01);
			geometry.rotateY(0.01);

			geometryOne.rotateZ(0.01);
			geometryOne.rotateX(0.01);
			geometryOne.translate(0.01, 0.01, 0);

			geometryTwo.translate(-0.01, 0, 0.01);
			geometryTwo.rotateZ(0.01);
			geometryTwo.rotateY(0.01);
			geometryTwo.scale(1.01, -1.01, 1.01)

			}
		animate();



		</script>
	</body>
</html>
